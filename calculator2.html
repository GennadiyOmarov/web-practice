<!DOCTYPE html>
<html>
<head>
	<title>calculator2</title>
</head>
<style type="text/css">
	table, tr, td {
		border: 1px solid gray;
	}
	td {
		text-align: center;
	}
	.many {
		background-color: #3CB371;
	}
	.clean {
		background-color: #E6E6FA;
	}
	.resultnumber {
		background-color: #8FBC8B;
	}
	.container {
		background-color: #000;
	}
	.input {
		padding: 0;
	}
</style>
<body>
	<table class="container" width="350px", height="500px">
		<tr>
			<td colspan="4" class="input">POLE</td>
		</tr>
		<tr>
			<td colspan="2" class="clean">C</td>
			<td colspan="2" class="many">&larr;</td>
		</tr>
		<tr>
			<td class="many">+</td>
			<td class="many">-</td>
			<td class="many">&times;</td>
			<td class="many">&divide;</td>
		</tr>
		<tr>
			<td class="many">7</td>
			<td class="many">8</td>
			<td class="many">9</td>
			<td class="many">(</td>
		</tr>
		<tr>
			<td class="many">4</td>
			<td class="many">5</td>
			<td class="many">6</td>
			<td class="many">)</td>
		</tr>
		<tr>
			<td class="many">1</td>
			<td class="many">2</td>
			<td class="many">3</td>
			<td rowspan="2" class="resultnumber">=</td>
		</tr>
		<tr>
			<td colspan="2" class="many">0</td>
			<td class="many">.</td>
		</tr>
	</table>
</body>
</html>
